name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: []
body:
  - type: markdown
    attributes:
      value: |
        Before opening a bug report, please search for the behaviour in the existing issues.

        ---

        Thank you for taking the time to file a bug report. To address this bug as fast as possible, we need some information.
        
  # - type: dropdown
  #   id: platform
  #   attributes:
  #     label: Platform
  #     description: "Are you using macOS or Linux?"
  #     options:
  #       - macOS
  #       - Linux
  #   validations:
  #     required: true

  - type: input
    id: os
    attributes:
      label: Operating system version
      description: "Which version of macOS are you using?"
      placeholder: "macOS Sonoma 14.1.1 (23B81)"
    validations:
      required: true

  - type: dropdown
    id: arch
    attributes:
      label: System architecture
      description: "Which system architecture are you using?"
      options:
        - Intel (x86)
        - ARM64 (M1, M2, etc)
    validations:
      required: true

  - type: input
    id: devkeepr_version
    attributes:
      label: Devkeepr Version
      description: "Please provide the installed Devkeepr version. You can find it under 'General' settings."
      placeholder: "1.0.6"
    validations:
      required: true

  - type: textarea
    id: bug-description
    attributes:
      label: Bug description
      description: What happened and what did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Which steps do we need to take to reproduce this error?

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: If applicable, provide relevant log output. No need for backticks here.
      render: shell